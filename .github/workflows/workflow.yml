name: Workflow

on:
  pull_request:
  push:
    tags:
      - "v*.*.*"
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./nowsecure
    outputs:
      js-build-artifact: ${{ steps.upload-js-artifact.outputs.artifact-id }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: ./nowsecure

      - name: Install Dependencies
        run: npm ci

      - name: Run Build
        run: npm run build

      - name: Upload build artifact
        id: upload-js-artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: ./nowsecure/index.js

  dev-publish:
    needs: build
    uses: ./.github/workflows/publish.yml
    with:
      overrides-file: "dev-overrides.json"
      artifact-id: ${{ needs.build.outputs.js-build-artifact }}
      environment: "development"
      additional-flags: "--share-with nowsecure-test"
      unpublish: true
    secrets:
      token: ${{ secrets.QA_TOKEN }}

  qa-publish:
    needs: build
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/publish.yml
    with:
      overrides-file: "qa-overrides.json"
      artifact-id: ${{ needs.build.outputs.js-build-artifact }}
      environment: "QA"
      additional-flags: "--share-with nowsecure-test"
      unpublish: true
    secrets:
      token: ${{ secrets.QA_TOKEN }}

  public-publish:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    uses: ./.github/workflows/publish.yml
    with:
      overrides-file: "prod-overrides.json"
      artifact-id: ${{ needs.build.outputs.js-build-artifact }}
      environment: "production"
    secrets:
      token: ${{ secrets.PRD_TOKEN }}
